<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
    <link rel="stylesheet" href="login.css">
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".login").hide();
			$(".register_li").addClass("active");

			$(".login_li").click(function(){
			  $(this).addClass("active");
        $(".register_li").removeClass("active");
		$(".left").css("transition","1s");
		$(".left img").css("transition","1s");
		$("path").css("transition","1s");
		$(".left img").attr("src","./img/23.svg");
		$("path").attr("fill","#272343");
        $(".left").css("background","#ea5455");
			  $(".login").show();
			   $(".register").hide();
			})

			$(".register_li").click(function(){
			  $(this).addClass("active");
        $(".login_li").removeClass("active");
		$(".left").css("transition","1s");
		$(".left img").css("transition","1s");
		$("path").css("transition","1s");
		$(".left img").attr("src","./img/232.svg");
		$("path").attr("fill","#FF0066");
        $(".left").css("background","#272343");
			  $(".register").show();
			   $(".login").hide();
			})
		});
  </script>
</head>


<body>
	<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
		<path fill="#FF0066" d="M60.2,-50.3C69.9,-36,63.8,-11.4,55.3,7.4C46.9,26.3,36.1,39.4,20.2,50.1C4.4,60.8,-16.4,69.1,-34.1,63.4C-51.7,57.7,-66.1,38.1,-72.5,15.1C-78.9,-7.9,-77.3,-34.1,-63.9,-49.2C-50.4,-64.4,-25.2,-68.4,0,-68.5C25.3,-68.5,50.6,-64.5,60.2,-50.3Z" transform="translate(00 00)" />
	  </svg>
  <div class="wrapper">
  <div class="left">
    <a href="cxcx"> <h3>Rozgaar</h3>  </a>
    <img src="./img/232.svg" alt="">
  </div>
  <div class="right">
    <div class="tabs">
      <ul>
        <li class="register_li">Register</li>
        <li class="login_li">login</li>
      </ul>
    </div>
    
    <form action= "dash.html" ng-app="myApp"  ng-controller="validateCtrl" name="myForm" novalidate>
    <div class="register">
      <div class="input_field">
        <input type="text" name="user" ng-model="user" required placeholder="Username" class="input">
        <br>
        <span style="color:#5e462c " ng-show="myForm.user.$dirty && myForm.user.$invalid">
        <span ng-show="myForm.user.$error.required">*Username is required.</span>
        </span>
       
      </div>
      <div class="input_field">
        <input type="email" name="email" ng-model="email" required placeholder="Email" class="input">
        <br>
        <span style="color:#5e462c " ng-show="myForm.email.$dirty && myForm.email.$invalid">
        <span ng-show="myForm.email.$error.required">*Email is required.</span>
        <span ng-show="myForm.email.$error.email">*Invalid email address.</span>
        </span>
      </div>
      <div class="input_field">
        <input type="password" name="password" ng-model="password" required placeholder="Password" class="input">
        <br>
        <span style="color:#5e462c " ng-show="myForm.password.$dirty && myForm.password.$invalid">
        <span ng-show="myForm.password.$error.required"><i>*Password is required.</i></span>
        </span>
      
      </div>
      <input type="submit"  class="btn" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
      myForm.email.$dirty && myForm.email.$invalid || myForm.password.$dirty && myForm.password.$invalid ">
    </div>

<!------------------------------------SECOND FORM-------------------------------------------------------->

    </form>
    <form  ng-app="myApps"  ng-controller="validateCtrl" name="myForms" novalidate method="POST">
    <div class="login">
        <div class="input_field">
            <input type="email" name="email" ng-model="email" required placeholder="Email" class="input">
            <br>
            <span style="color:#5e462c " ng-show="myForms.email.$dirty && myForms.email.$invalid">
            <span ng-show="myForms.email.$error.required">Email is required.</span>
        </div>
        <div class="input_field">
            <input type="password" name="password" ng-model="password" required placeholder="Password" class="input">
            <br>
            <span style="color:#5e462c " ng-show="myForms.password.$dirty && myForms.password.$invalid">
            <span ng-show="myForms.password.$error.required">Password is required.</span>
        </div>
        <input type="submit" class="btn" ng-disabled="myForms.email.$dirty && myForms.email.$invalid || myForms.password.$dirty && myForms.password.$invalid ">
      </div>
    </form>
  </div>


  <script>
    var app = angular.module('myApp', []);
    app.controller('validateCtrl', function($scope) {
      $scope.user = 'Username';
      $scope.email = 'abc@xyz.com';
      $scope.password = 'abc123*#@?';
    });
</script>

<script>
    var apps = angular.module('myApps', []);
    apps.controller('validateCtrl', function($scope) {
      $scope.email = 'abc@xyz.com';
      $scope.password = 'abc123*#@?';
    });
</script>

</div>
</body>
</html>
